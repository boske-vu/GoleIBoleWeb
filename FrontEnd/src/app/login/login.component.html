<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
  rel="stylesheet"
/>
<br /><br /><br />
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form [formGroup]="loginForm" (submit)="login()" class="col-md-4">
      <div class="row justify-content-center">
        <p>
          UserName:<span class="fa fa-user"></span
          ><input
            Placeholder="UserName"
            type="text"
            formControlName="UserName"
            required
          />
        </p>
        <p>
          Password:<span class="fa fa-lock"></span
          ><input
            Placeholder="Password"
            type="password"
            formControlName="Password"
            required
          />
        </p>
        <div>
          <span style="width:50%; text-align:center;  display: inline-block;"
            ><input type="submit" value="Login" class="btn btn-primary"
          /></span>
        </div>
      </div>
    </form>

    <br />
    <a class="btn btn-outline-success" routerLink="/register">Register here</a>
  </div>
</div>
