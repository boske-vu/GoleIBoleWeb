    
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="registration-command.component.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">

  <form [formGroup] = "registracijaForm" (ngSubmit)="register()">
    <label>
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>
    <br>

    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
    <br>

    <label>
      User Name:
      <input type="text" formControlName="username">
    </label>
    <br>

    <label>
        &nbsp;  &nbsp; &nbsp; &nbsp;Email: &nbsp;
      <input type="text" formControlName="email">
    </label>
    <br>

    <label>
        Password:
        <input type="password" formControlName="password">
    </label>
    <br>

    <label>
          Confirm Password:
        <input type="password" formControlName="confirmPassword">
    </label>
    <br>

    <label>
        &nbsp;  &nbsp; &nbsp; &nbsp; Date:
      <input type="date" formControlName="date">
  </label>
  <br>

  <label>
     Address:
  <input type="text" formControlName="address">
</label>
<br>

<label>
   PhoneNumber:
<input type="number" formControlName="phoneNumber">
</label>
<br>

<div class="form-group col-md-6">
  <label for="image" class="col-sm-2">Dokument</label>
  <!-- <input type="file" class="form-control-file" formControlName="ImageUpload" id="FormControlFile1"> -->
  <input #file type="file" accept='image/*' formControlName="imageUrl" (change)="preview(file.files)" />
  <img [src]="imgURL" height="200" *ngIf="imgURL">
  <br>
  <!-- {{imgURL}}
  {{imageUrl}} -->
</div>

  <input type="submit" class="fadeIn fourth"/>

  </form>
  </div>
</div>
